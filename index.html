<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR4UPLOAD</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">KirimFile</h1>
            <p class="text-gray-500 mt-2 text-sm">Upload, dapet link, beres.</p>
        </div>

        <div id="upload-area">
            <label for="file-input" id="drop-zone" class="drop-zone flex flex-column items-center justify-center p-10 rounded-xl cursor-pointer">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-gray-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <span class="text-sm text-gray-600 block">Klik atau seret file ke sini</span>
                    <span class="text-xs text-gray-400 mt-1 uppercase">Maks 50MB</span>
                </div>
                <input type="file" id="file-input" class="hidden" />
            </label>
        </div>

        <div id="loading-area" class="hidden mt-6">
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progress-bar" class="bg-blue-600 h-2 rounded-full w-0 transition-all duration-300"></div>
            </div>
            <p class="text-center text-xs text-gray-500 mt-2">Lagi di-upload...</p>
        </div>

        <div id="result-area" class="hidden mt-8 space-y-4">
            <div class="p-4 bg-green-50 rounded-lg border border-green-100">
                <p class="text-xs font-semibold text-green-700 mb-2 uppercase">Link Berhasil Dibuat:</p>
                <div class="flex gap-2">
                    <input type="text" id="share-url" readonly class="flex-1 bg-white border border-green-200 text-sm p-2 rounded outline-none focus:ring-1 focus:ring-green-400" />
                    <button onclick="copyLink()" class="bg-green-600 text-white px-4 py-2 rounded text-sm font-medium hover:bg-green-700 transition">Copy</button>
                </div>
            </div>
            <button onclick="resetUI()" class="w-full py-2 text-sm text-gray-500 hover:text-gray-800 transition">Upload Lagi</button>
        </div>
        
        <div id="error-msg" class="hidden mt-4 p-3 bg-red-50 border border-red-100 text-red-600 text-xs rounded text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
